apiVersion: gloo.solo.io/v1
kind: Upstream
metadata:
  name: jwks-upstream
  namespace: apps
spec:
  ## use the Squid proxy tunnel to reach the JWKS endpoint
  kube:
    serviceName: squid-service
    serviceNamespace: squid
    servicePort: 3128
  httpProxyHostname: mock-jwt-service.jwt-server.svc:8008